name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

env:
  CONTAINER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ GITHUB.SHA }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean droplet via SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_NAME,CONTAINER_REGISTRY,GITHUB_SHA
          script: |
            echo "Logging into the Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.CONTAINER_REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            success=false
            for attempt in {1..5}; do
              docker pull ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ GITHUB.SHA }} && success=true && break
              echo "Attempt $attempt failed. Retrying in 10 seconds..."
              sleep 10
            done
            
            if [ "$success" = false ]; then
              echo "Failed to pull Docker image after 5 attempts."
              exit 1
            fi

            docker stop $IMAGE_NAME || echo "No existing container to stop."
            docker rm $IMAGE_NAME || echo "No existing container to remove."

            docker network create my-network || echo "Network already exists."

            echo "Starting new Docker container..."
            docker run -d \
            --name $IMAGE_NAME \
            -e TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
            -e TELEGRAM_AUTHORIZED_USER_IDS="${{ vars.TELEGRAM_AUTHORIZED_USER_IDS }}" \
            -e OPEN_WEATHER_MAP_API_KEY="${{ secrets.OPEN_WEATHER_MAP_API_KEY }}" \
            -e OPEN_EXCHANGE_RATES_APP_ID="${{ secrets.OPEN_EXCHANGE_RATES_APP_ID }}" \
            -e QUOTES_REST_API_KEY="${{ secrets.QUOTES_REST_API_KEY }}" \
            -e DATABASE_URL=${{ vars.DATABASE_URL }} \
            --network my-network \
            $CONTAINER_REGISTRY/$IMAGE_NAME:$GITHUB_SHA

            #echo "Cleaning up..."
            #docker system prune -a -f

            RETRY=5
            while [ $RETRY -gt 0 ]; do
              if docker ps | grep -q $IMAGE_NAME; then
                echo "Container $IMAGE_NAME started successfully."
                break
              else
                ((RETRY--))
                echo "Waiting for the container to start. Retries left: $RETRY"
                sleep 5
              fi
            done

            if [ $RETRY -eq 0 ]
            then
              echo "Container $IMAGE_NAME failed to start."
              exit 1
            fi